<!DOCTYPE html>
<html>
<head>
	<title>Formulario Online</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stl.css">
</head>
<body>
	<header>
		<div>
			<img src="logo01.png">
			<nav>


				<ul>
					<li><a href="forms.html">Formulário</a></li>
          			<li><a href="tabela.html">Tabela</a></li>
				</ul>
			</nav>
		</div>		
	</header>
	<main>
		<form>
			<p><h2> Dados do Usuário </h2></p>

			<label for="nome">Nome completo:</label>
  			<input type="text" id="nome" name="nome">

  			<label for="telefone">Telefone:</label>
  			<input type="text" id="telefone" name="telefone">

  			<label for="email">E-mail:</label>
  			<input type="email" id="email" name="email">

  			<label for="senha">Senha:</label>
  			<input type="password" id="senha" name="senha">

  			<label for="fml">Quantas pessoas tem na sua familia?</label>
  			<input type="number" id="fml" name="fml">

  			<label for="adc">Adicione uma url do seu perfil na rede social:</label>
  			<input type="text" id="adc" name="adc">

  			<label for="time">Que horas você costuma acordar:</label>
  			<input type="time" id="birthdaytime" name="birthdaytime">

  			<label for="uf">UF de nascimento:</label>
			<select id="uf" name="uf">
  				<option value="pb">PB</option>
  				<option value="rj">RJ</option>
  				<option value="sp">SP</option>
  				<option value="mg">MG</option>
  				<option value="am">AM</option>
  				<option value="bh">BH</option>
  				<option value="ac">AC</option>
  				<option value="mt">MT</option>
  				<option value="pr">PR</option>
  				<option value="rs">RS</option>
  				<option value="rn">RN</option>
  				<option value="df">DF</option>

			</select>

  			<p> Selecione seu sexo:</p>
  			<a> 
				<input type="radio" id="masculino" name="fav_language" value="masculino">
				<label for="masculino">Masculino</label><br>
				<input type="radio" id="feminino" name="fav_language" value="feminino">
				<label for="feminino">Feminino</label><br>
			</a>
			<p> Quais as suas preferências musicais?</p>
			<input type="checkbox" id="m1" name="m1" value="brega funk">
 			<label for="m1"> Brega Funk</label>
 			<input type="checkbox" id="m2" name="m2" value="funk">
 			<label for="m2"> Funk</label>
 			<input type="checkbox" id="m3" name="m3" value="sertanejo">
 			<label for="m3"> Sertanejo</label>
 			<input type="checkbox" id="m4" name="m4" value="rock">
 			<label for="m4"> Rock</label>
 			<input type="checkbox" id="m5" name="m5" value="samba">
 			<label for="m5"> Samba</label>
 			<input type="checkbox" id="m6" name="m6" value="forró">
 			<label for="m6"> Forró</label>
 			<input type="checkbox" id="m7" name="m7" value="pop">
 			<label for="m7"> Pop</label>
 			<input type="checkbox" id="m8" name="m8" value="pagode">
 			<label for="m8"> Pagode</label>
 			<input type="checkbox" id="m9" name="m9" value="reggae">
 			<label for="m9"> Reggae</label>
 			<input type="checkbox" id="m10" name="m10" value="mpb">
 			<label for="m10"> MPB</label>
 			<label for="favcolor">Selecione sua cor faforita:</label>
  			<input type="color" id="favcolor" name="favcolor">
  			<label for="birthdaytime">Data e hora de nascimento:</label>
  			<input type="datetime-local" id="birthdaytime" name="birthdaytime">
  			<label for="birthday">Informe uma data especial:</label>
  			<input type="date" id="birthday" name="birthday">
  			<label for="myfile">Adicione uma foto de perfil:</label>
  			<input type="file" id="myfile" name="myfile">
  			
			 
			
  			<input type="submit" value="Enviar">
  			<input type="reset">
  			
		</form>
		
	
	</main>	
	</div>
	</header>
	<footer>
		<img src="logo01.png">
		<p>Copyright Formulario Online - 2010</p>
	</footer>
</body>
</html>
